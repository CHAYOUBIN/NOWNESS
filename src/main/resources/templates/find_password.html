<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ko">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
  <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/user/find_password.js}"></script>
  <title>NOWNESS</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="card pb-3 pt-3" style="border-radius: 1rem; min-width: 400px; max-width: 450px; text-align: center">
      <div class="container mt-3 mb-3">
        <div class="row">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                   name="email"
                   aria-describedby="emailValidationFeedback" required>
            <label for="floatingEmail">이메일주소</label>
            <div id="emailValidationFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <input id="csrf" type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="row justify-content-center">
          <div class="d-grid gap-2">
            <button class="btn btn-primary p-3" type="button" id="btnSubmit" disabled>비밀번호 재설정 메일 보내기</button>
          </div>
          <div class="row text-center mt-3 mb-0">
            <div class="col">
              <a th:href="@{/user/login}" class="link-primary text-nowrap text-dark">로그인</a>
            </div>
            <div class="col">
              <a th:href="@{/user/signup}" class="link-primary text-nowrap text-dark">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div th:insert="~{footer :: footer}"></div>-->
</body>
</html>
